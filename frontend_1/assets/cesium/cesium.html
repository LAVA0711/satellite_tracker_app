<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    // Initialize Cesium Viewer
    Cesium.Ion.defaultAccessToken = 'YOUR_CESIUM_ION_ACCESS_TOKEN';

    var viewer = new Cesium.Viewer('cesiumContainer', {
        shouldAnimate: true,
        terrainProvider: Cesium.createWorldTerrain()
    });

    // Adding a satellite model
    var satellite = viewer.entities.add({
        name: "Satellite",
        position: Cesium.Cartesian3.fromDegrees(0, 0, 700000), // 700km above Earth
        model: {
            uri: "Basic_Satellite.gltf", // Ensure this file is in the same directory as this HTML file
            scale: 5000,  // Adjust scale for better visibility
            minimumPixelSize: 100,  // Keep the satellite visible at any zoom level
            maximumScale: 20000,  // Prevent excessive scaling
            runAnimations: true // If your model has animations, they will play
        }
    });

    // Track the satellite
    viewer.trackedEntity = satellite;
</script>
</body>
</html>
